<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <main class="container">
    <h1>ADVICE <span class="advice_num"></span></h1>
    <section class="random_advice"></section>
    <img class="img_pattern" src="images/pattern-divider-mobile.svg" alt="pattern divider">
    <button class="btn_submit">
      <img class="img_btn" src="images/icon-dice.svg" alt="icon dice">
    </button>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Luka85">Luka Kikelj</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
